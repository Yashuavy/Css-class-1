<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS Styling Examples</title>

    <!-- Internal CSS -->
<style>
h2{
color:purple
}
</style>

    <!-- External CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Inline CSS -->
<h1 style="color:pink">Inline css example</h1>
    <!-- Internal CSS-->
<h2>internel css example</h2>
    <!-- External CSS -->
<h3>external css example</h3>
    <!-- element selector example -->
<h4>element seletor example</h4>
    <!-- class and id selector example -->
<h2 class="myclass">class selector example</h2>
<h2 id="myid">id selector example</h2>
    <!-- group selector example -->
<h5>group selector example</h5>
<p>group selector example</p>
</body>

</html>
